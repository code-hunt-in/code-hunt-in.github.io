<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Photos Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 1em 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>Cute Photos</h1>
    </header>

    <section>
        <h2>Welcome to our cute photos collection!</h2>
        <p>Enjoy these adorable images:</p>

        <img src="https://placekitten.com/800/600" alt="Cute Kitten">
        <img src="https://placepuppy.it/800x600" alt="Cute Puppy">
        <img src="https://placebear.com/800/600" alt="Cute Bear">

        <p>Feel free to add more cute photos here!</p>
    </section>
</body>

</html>
